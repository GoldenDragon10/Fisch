<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Opening</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e2f;
      overflow: hidden;
      color: white;
    }
    .case-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 200px;
      overflow: hidden;
      border: 4px solid #444;
      border-radius: 10px;
      background: #000;
    }
    .items {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: scroll 3s ease-out forwards;
    }
    .item {
      flex: 0 0 20%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .item img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      80% { transform: translateX(-300%); }
      100% { transform: translateX(-400%); }
    }
  </style>
</head>
<body>
  <div class="case-container">
    <div class="items" id="items"></div>
  </div>
  <div class="result" id="result">Click to open a case!</div>

  <script>
    // Items in the case
    const items = [
      { name: "Common Skin", src: "path-to-common1.png", rarity: "Common" },
      { name: "Rare Skin", src: "path-to-rare1.png", rarity: "Rare" },
      { name: "Legendary Skin", src: "path-to-legendary1.png", rarity: "Legendary" },
      { name: "Common Skin", src: "path-to-common2.png", rarity: "Common" },
      { name: "Rare Skin", src: "path-to-rare2.png", rarity: "Rare" }
    ];

    const weights = [0.75, 0.2, 0.05]; // Common, Rare, Legendary probabilities

    function pickRandomItem() {
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      const rand = Math.random() * totalWeight;
      let cumulativeWeight = 0;

      for (let i = 0; i < items.length; i++) {
        const rarityWeight = weights[["Common", "Rare", "Legendary"].indexOf(items[i].rarity)];
        cumulativeWeight += rarityWeight || 0;

        if (rand < cumulativeWeight) {
          return items[i];
        }
      }
    }

    function populateItems() {
      const itemsContainer = document.getElementById("items");
      itemsContainer.innerHTML = ""; // Clear items
      const shuffledItems = [...items, ...items]; // Duplicate for better animation
      shuffledItems.forEach(item => {
        const itemElement = document.createElement("div");
        itemElement.className = "item";
        itemElement.innerHTML = `<img src="${item.src}" alt="${item.name}" />`;
        itemsContainer.appendChild(itemElement);
      });
    }

    function openCase() {
      populateItems(); // Populate the items
      document.querySelector(".items").style.animation = "scroll 3s ease-out forwards";

      const resultItem = pickRandomItem();
      setTimeout(() => {
        document.getElementById("result").textContent = `You got: ${resultItem.name} (${resultItem.rarity})!`;
      }, 3000);
    }

    // Webhook Listener for TikFinity
    window.addEventListener("message", (event) => {
      if (event.data === "open_crate") {
        openCase(); // Call the case-opening function
      }
    });
  </script>
</body>
</html>
