<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS:GO Crate Opening Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e2f;
      color: white;
      overflow: hidden;
    }

    /* Crate Opening Animation Container */
    .crate-box {
      width: 400px;
      height: 400px;
      background-color: #333;
      border-radius: 10px;
      display: none; /* Initially hidden */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    /* Animation for the opening crate */
    .crate-content {
      width: 100%;
      height: 100%;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      animation: openCrate 4s ease-out forwards;
    }

    @keyframes openCrate {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Item reveal animation */
    .reveal-item {
      display: none;
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      animation: revealItem 2s ease-in-out forwards;
    }

    @keyframes revealItem {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body>
  <!-- Crate Box for the Animation -->
  <div id="crateBox" class="crate-box">
    <div id="crateContent" class="crate-content">
      <p id="openingMessage">Opening Crate...</p>
    </div>
  </div>

  <!-- Items that can be revealed from the crate -->
  <div id="item1" class="reveal-item">AK-47 | Redline</div>
  <div id="item2" class="reveal-item">M4A4 | Howl</div>
  <div id="item3" class="reveal-item">AWP | Dragon Lore</div>
  <div id="item4" class="reveal-item">USP-S | Orion</div>
  <div id="item5" class="reveal-item">Glock-18 | Water Elemental</div>

  <script>
    // List of possible CS:GO items
    const items = [
      "AK-47 | Redline",
      "M4A4 | Howl",
      "AWP | Dragon Lore",
      "USP-S | Orion",
      "Glock-18 | Water Elemental"
    ];

    // Function to simulate the crate opening and reveal an item
    function openCrate() {
      const crateBox = document.getElementById("crateBox");
      const crateContent = document.getElementById("crateContent");
      const openingMessage = document.getElementById("openingMessage");

      // Show the crate box
      crateBox.style.display = "block";

      // Start with "Opening Crate..." message
      openingMessage.textContent = "Opening Crate...";

      // Simulate crate animation
      setTimeout(() => {
        // Randomly choose an item from the list
        const item = items[Math.floor(Math.random() * items.length)];

        // Change the message to the item revealed
        openingMessage.textContent = `You Got: ${item}`;

        // Display the item
        showItem(item);
      }, 3000); // After 3 seconds, reveal the item
    }

    // Function to display the item
    function showItem(itemName) {
      const itemDiv = document.getElementById(`item${items.indexOf(itemName) + 1}`);
      itemDiv.style.display = "block";
      setTimeout(() => {
        itemDiv.style.animation = "revealItem 2s ease-in-out forwards";
      }, 1000); // Delay the reveal animation
    }

    // Function to trigger the animation on follow event
    function showFollowAnimation(followerName) {
      const crateBox = document.getElementById("crateBox");
      const crateContent = document.getElementById("crateContent");
      const openingMessage = document.getElementById("openingMessage");
      openingMessage.textContent = `Thank you for following, ${followerName}!`; // Show follower name
      crateContent.style.animation = "none"; // Remove any previous animation styles
      crateBox.style.display = "block"; // Show the crate box
      setTimeout(() => {
        openCrate();  // Trigger crate opening animation
      }, 1000); // Wait for a second before opening the crate
    }

    // Listen for the message event (webhook data) and trigger the crate opening animation
    window.addEventListener("message", function(event) {
      const params = new URLSearchParams(event.data);
      if (params.has('content')) {
        const followerName = params.get('content');  // Extract the follower's name
        showFollowAnimation(followerName);  // Trigger the animation
      }
    });
  </script>
</body>
</html>
